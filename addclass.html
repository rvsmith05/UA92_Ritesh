<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
 
        form {
            max-width: 400px;
            margin: 0 auto;
        }
 
        label {
            display: block;
            margin-bottom: 8px;
        }
 
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
 
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
 
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
 
    <h1>Class Entry Form</h1>
 
    <form action="http://localhost/testfile/addclass.php" method="post">
      <label for="ClassID">ClassID:</label>
      <input type="text"  name="ClassID" required><br>
 
      <label for="ClassName">ClassName:</label>
      <input type="text" name="ClassName" required><br>
 
      <label for="Capacity">Capacity:</label>
      <input type="text" name="Capacity" required><br>
 
      
 
      <input type="submit" value="Submit">
  </form>
 
</body>
</html>
