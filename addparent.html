<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
 
        form {
            max-width: 400px;
            margin: 0 auto;
        }
 
        label {
            display: block;
            margin-bottom: 8px;
        }
 
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
 
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
 
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
 
    <h1>Parent Entry Form</h1>
 
    <form action="http://localhost/testfile/addparent.php" method="post">
      <label for="ParentID">ParentID:</label>
      <input type="text" id="studentId" name="ParentID" required><br>
 
      <label for="ParentName">ParentName:</label>
      <input type="text" name="ParentName" required><br>
 
      <label for="Address">Address:</label>
      <input type="text" name="Address" required><br>
 
      <label for="Email">Email:</label>
      <input type="text" name="Email" required><br>
 
      <label for="Phone">Phone:</label>
      <input type="text" name="Phone" required><br>
 
      <input type="submit" value="Submit">
  </form>
 
</body>
</html>
